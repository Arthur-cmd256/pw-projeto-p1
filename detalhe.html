<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt_br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Veneno Auto Peças</title>
</head>
    <body>
        <header>
            <a href="index.html">
                <img id="logo" src="./imagens/logoVeneno.png">
            </a>
            <form>
                <input id="busca" class="form-control" type="text" name="busca" placeholder="Busca">
                <button id="button-busca" class="btn btn-secondary" type="button">OK</button>
            </form>
            <a href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="gray" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </header>
        <main id="main-detalhe">
            <div id="detalhe">

                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imagens/filtro-oleo.png" alt="Los Angeles" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagens/filtro-oleo.png" alt="Chicago" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagens/filtro-oleo.png" alt="New York" class="d-block" style="width:100%">
                        </div>
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>


                <div id="titulo-descricao">
                    <h1>Filtro de Oléo</h1>
                    <div id="descricao-produto">
                        <form action="">
                            <label>DESCRIÇÃO</label>
                            <p>Filtro de Oléo do Motor Universal para a </p>
                            <button>COMPRAR</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>
    </body>
</html>
